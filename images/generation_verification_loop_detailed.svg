<svg width="1000" height="790" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The Generation-Verification Loop: Core of Partial Autonomy
  </text>
  
  <!-- Main circular loop -->
  <circle cx="500" cy="410" r="190" fill="none" stroke="#3498db" stroke-width="4" stroke-dasharray="15,5"/>
  
  <!-- Step 1: AI Generation (Top Right) -->
  <circle cx="600" cy="270" r="70" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">AI</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Generation</text>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Context Retrieval</text>
  <text x="600" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Model Orchestration</text>
  
  <!-- Arrow from AI to Visual Output -->
  <path d="M 600 340 Q 640 370 700 410" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Visual Output (Right) -->
  <circle cx="700" cy="410" r="70" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
  <text x="700" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Visual</text>
  <text x="700" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Output</text>
  <text x="700" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Diffs, Citations</text>
  <text x="700" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Side-by-side</text>
  
  <!-- Arrow from Visual Output to Human Verification -->
  <path d="M 700 480 Q 700 510 700 540" stroke="#3498db" stroke-width="3" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Step 3: Human Verification (Bottom) -->
  <circle cx="500" cy="590" r="70" fill="#e0f2f1" stroke="#009688" stroke-width="3"/>
  <text x="500" y="580" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Human</text>
  <text x="500" y="600" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Verification</text>
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Pattern Recognition</text>
  <text x="500" y="635" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Approve/Reject</text>
  
  <!-- Arrow from Human Verification to Feedback -->
  <path d="M 430 590 Q 380 590 330 410" stroke="#3498db" stroke-width="3" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Step 4: Feedback (Left) -->
  <circle cx="300" cy="410" r="70" fill="#fce4ec" stroke="#e91e63" stroke-width="3"/>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Feedback</text>
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Model Refinement</text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Pattern Learning</text>
  <text x="300" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Context Update</text>
  
  <!-- Arrow from Feedback back to AI -->
  <path d="M 300 340 Q 360 270 530 270" stroke="#3498db" stroke-width="3" stroke-dasharray="10,5" fill="none" marker-end="url(#arrowhead-blue)"/>
  
  <!-- Key Principles Boxes -->
  <!-- Verification Principle -->
  <rect x="50" y="100" width="280" height="120" rx="10" fill="#e0f2f1" stroke="#009688" stroke-width="2"/>
  <text x="190" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Verification Principle
  </text>
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">1. Make this Easy, Fast to win</text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="12" fill="#555">(GUI is highway to brain)</text>
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="12" fill="#555">Visual pattern recognition</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="12" fill="#555">enables seconds-long verification</text>
  
  <!-- Generation Principle -->
  <rect x="670" y="100" width="280" height="120" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="810" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Generation Principle
  </text>
  <text x="680" y="150" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">2. Keep 'AI' on a tight leash</text>
  <text x="680" y="170" font-family="Arial, sans-serif" font-size="12" fill="#555">to increase probability of</text>
  <text x="680" y="190" font-family="Arial, sans-serif" font-size="12" fill="#555">successful verification</text>
  <text x="680" y="210" font-family="Arial, sans-serif" font-size="12" fill="#555">Scope control prevents errors</text>
  
  <!-- Speed Comparison -->
  <rect x="50" y="720" width="900" height="60" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text x="100" y="745" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">Text-based verification:</text>
  <text x="250" y="745" font-family="Arial, sans-serif" font-size="12" fill="#555">Minutes to read and verify every change</text>
  
  <text x="100" y="770" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2c3e50">Visual diff verification:</text>
  <text x="250" y="770" font-family="Arial, sans-serif" font-size="12" fill="#555">Seconds using pattern recognition (red/green highlights) - "Highway to the brain"</text>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e" />
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3498db" />
    </marker>
  </defs>
</svg>
