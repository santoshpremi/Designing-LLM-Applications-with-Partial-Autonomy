<svg width="1000" height="620" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    The Autonomy Slider: Configurable Delegation Levels
  </text>
  
  <!-- Main slider track -->
  <rect x="100" y="200" width="800" height="40" rx="20" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
  
  <!-- Slider levels -->
  <!-- Level 1 -->
  <rect x="100" y="200" width="200" height="40" rx="20" fill="#2ecc71" opacity="0.7"/>
  <text x="200" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Level 1</text>
  
  <!-- Level 2 -->
  <rect x="300" y="200" width="200" height="40" rx="20" fill="#3498db" opacity="0.7"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Level 2</text>
  
  <!-- Level 3 -->
  <rect x="500" y="200" width="200" height="40" rx="20" fill="#f39c12" opacity="0.7"/>
  <text x="600" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Level 3</text>
  
  <!-- Level 4 -->
  <rect x="700" y="200" width="200" height="40" rx="20" fill="#e74c3c" opacity="0.7"/>
  <text x="800" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Level 4</text>
  
  <!-- Labels -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Tab Completion</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Character-by-character</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Very Low Risk</text>
  
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Command K</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Selected code chunk</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Low Risk</text>
  
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Command L</text>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Entire file</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Medium Risk</text>
  
  <text x="800" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Command I</text>
  <text x="800" y="300" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">Repository-wide</text>
  <text x="800" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">High Risk</text>
  
  <!-- Risk/Speed indicators -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Safer</text>
  <text x="900" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Riskier</text>
  
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Slower</text>
  <text x="900" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Faster</text>
  
  <!-- Detailed descriptions -->
  <rect x="50" y="440" width="900" height="160" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="100" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Level 1 - Tab Completion:</text>
  <text x="100" y="480" font-family="Arial, sans-serif" font-size="11" fill="#555">• Scope: Character-by-character suggestions</text>
  <text x="100" y="495" font-family="Arial, sans-serif" font-size="11" fill="#555">• Verification: Instant accept/reject</text>
  <text x="100" y="510" font-family="Arial, sans-serif" font-size="11" fill="#555">• Use: Real-time coding assistance</text>
  
  <text x="100" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Level 2 - Command K:</text>
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="11" fill="#555">• Scope: User-selected code chunk</text>
  <text x="100" y="565" font-family="Arial, sans-serif" font-size="11" fill="#555">• Verification: Visual diff of selection</text>
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="11" fill="#555">• Use: "Refactor this function"</text>
  
  <text x="500" y="465" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Level 3 - Command L:</text>
  <text x="500" y="480" font-family="Arial, sans-serif" font-size="11" fill="#555">• Scope: Entire file</text>
  <text x="500" y="495" font-family="Arial, sans-serif" font-size="11" fill="#555">• Verification: Full file diff</text>
  <text x="500" y="510" font-family="Arial, sans-serif" font-size="11" fill="#555">• Use: "Rewrite file to use async/await"</text>
  
  <text x="500" y="535" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Level 4 - Command I:</text>
  <text x="500" y="550" font-family="Arial, sans-serif" font-size="11" fill="#555">• Scope: Entire codebase</text>
  <text x="500" y="565" font-family="Arial, sans-serif" font-size="11" fill="#555">• Verification: Multi-file diff</text>
  <text x="500" y="580" font-family="Arial, sans-serif" font-size="11" fill="#555">• Use: "Migrate to TypeScript"</text>
  
  <!-- Key principle -->
  <text x="500" y="595" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#e74c3c" font-style="italic">
    Key Principle: Prevent "10,000-line diffs" by keeping AI "on a leash" with scoped autonomy levels
  </text>
</svg>
